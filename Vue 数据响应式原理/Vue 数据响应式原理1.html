<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue 数据响应式原理</title>
    </head>
    <body>
    	<script type="text/javascript" src="./observer.js"></script>
        <script type="text/javascript">	
        	var log = console.log.bind(console)

            var __main = function() {
				var data = {
					name: 'kingeng',
				}
				observe(data)
				data.name
				data.name = 'hah'
            }
            __main()
        </script>
    </body>
</html>
